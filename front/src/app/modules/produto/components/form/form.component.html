<div class="container">
  <div class="row">
    <div class="col s6 offset-s3">
      <h2>{{ titulo }}</h2>
    </div>
  </div>
  <div class="row">
    <form class="col s12" [formGroup]="produtoForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="input-field col s6 offset-s3">
          <input type="text" id="nome" class="validade" formControlName="nome" autofocus />
          <label for="nome" [ngClass]="{ active: edit }">Nome</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 offset-s3">
          <textarea
            type="text"
            id="descricao"
            class="materialize-textarea"
            formControlName="descricao"
          ></textarea>
          <label for="descricao" [ngClass]="{ active: edit }">Descrição</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 offset-s3">
          <input
            currencyMask
            [options]="{ prefix: 'R$', thousands: '.', decimal: ',' }"
            type="text"
            id="preco"
            class="validate"
            formControlName="preco"
          />
          <label for="preco" [ngClass]="{ active: edit }">Preço</label>
        </div>
      </div>
      <div class="row">
        <div class="col s6 offset-s3">
          <button
            class="btn waves-effect waves-light"
            type="submit"
            name="action"
            [disabled]="!produtoForm.valid"
          >
            Salvar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
