<div class="container">
    <div class="row">
        <div *ngFor="let produto of produtos">
            <produto-card [produto]="produto"></produto-card>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <ul class="pagination">
                <li><i class="material-icons">chevron_left</i></li>
                <li *ngFor="let pagina of paginas" [ngClass]="{'active': pagina === paginaAtual}">
                    <a [routerLink]="['/produto']" [queryParams]="{ page: pagina }">{{ pagina }}</a>
                </li>
                <li><i class="material-icons">chevron_right</i></li>
            </ul>
        </div>
    </div>
</div>
